<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfic - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            50: '#eef2ff',
                            100: '#e0e7ff',
                            500: '#6366f1',
                            600: '#4f46e5',
                            700: '#4338ca',
                            800: '#3730a3',
                            900: '#312e81',
                        }
                    },
                    backgroundImage: {
                        'gradient-bg': 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                        'gradient-dark': 'linear-gradient(135deg, #1e293b 0%, #0f172a 100%)'
                    }
                }
            }
        }

        function toggleTheme() {
            const html = document.documentElement;
            const isDark = html.classList.contains('dark');
            const themeIcon = document.getElementById('themeIcon');

            if (isDark) {
                html.classList.remove('dark');
                localStorage.setItem('theme', 'light');
                themeIcon.textContent = 'dark_mode';
            } else {
                html.classList.add('dark');
                localStorage.setItem('theme', 'dark');
                themeIcon.textContent = 'light_mode';
            }
        }

        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const themeIcon = document.getElementById('themeIcon');

            if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
                document.documentElement.classList.add('dark');
                if (themeIcon) themeIcon.textContent = 'light_mode';
            } else {
                if (themeIcon) themeIcon.textContent = 'dark_mode';
            }
        }

        function toggleForm() {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const formTitle = document.getElementById('formTitle');
            const formSubtitle = document.getElementById('formSubtitle');
            const toggleText = document.getElementById('toggleText');
            const toggleLink = document.getElementById('toggleLink');
            
            if (loginForm.classList.contains('hidden')) {
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
                formTitle.textContent = 'Sign in';
                formSubtitle.textContent = 'Acesse sua conta financeira';
                toggleText.textContent = "Don't have an account?";
                toggleLink.textContent = 'Sign up';
            } else {
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
                formTitle.textContent = 'Sign up';
                formSubtitle.textContent = 'Crie sua conta e comece a controlar suas finanças';
                toggleText.textContent = 'Already have an account?';
                toggleLink.textContent = 'Sign in';
            }
        }

        document.addEventListener('DOMContentLoaded', initTheme);
    </script>
</head>
<body class="font-inter bg-gradient-bg dark:bg-gradient-dark min-h-screen relative overflow-hidden">
    
    <!-- Background com formas flutuantes -->
    <div class="absolute inset-0 overflow-hidden">
        <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-white/5 rounded-full blur-3xl"></div>
        <div class="absolute top-3/4 right-1/4 w-80 h-80 bg-purple-400/10 rounded-full blur-3xl"></div>
        <div class="absolute bottom-1/4 left-1/3 w-64 h-64 bg-blue-400/10 rounded-full blur-3xl"></div>
        <div class="absolute top-1/2 right-1/3 w-72 h-72 bg-indigo-400/8 rounded-full blur-3xl"></div>
    </div>

    <!-- Header flutuante MAIS LARGO -->
    <nav class="fixed top-6 left-1/2 transform -translate-x-1/2 z-50 bg-white/10 dark:bg-black/10 backdrop-blur-md border border-white/20 dark:border-white/10 rounded-2xl px-8 py-4 w-full max-w-6xl mx-4">
        <div class="flex items-center justify-between">
            <!-- Logo -->
            <div class="flex items-center space-x-3">
                <div class="w-8 h-8 bg-white/20 dark:bg-white/10 backdrop-blur-md rounded-lg flex items-center justify-center border border-white/30">
                    <span class="material-icons text-white text-lg">trending_up</span>
                </div>
                <h1 class="text-xl font-semibold text-white">Perfic</h1>
            </div>

            <!-- Navigation Links (só básico) -->
            <div class="hidden md:flex items-center space-x-6">
                <a href="#" class="text-white/80 hover:text-white text-sm font-medium transition-colors">Dashboard</a>
                <a href="#" class="text-white/80 hover:text-white text-sm font-medium transition-colors">Profile</a>
                <a href="#" class="text-white/80 hover:text-white text-sm font-medium transition-colors">Sign Up</a>
                <button onclick="toggleTheme()" class="p-2 text-white/80 hover:text-white focus:outline-none transition-colors">
                    <span id="themeIcon" class="material-icons text-lg">dark_mode</span>
                </button>
            </div>

            <!-- Mobile apenas tema -->
            <div class="md:hidden">
                <button onclick="toggleTheme()" class="p-2 text-white/80 hover:text-white focus:outline-none transition-colors">
                    <span class="material-icons text-lg">dark_mode</span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="min-h-screen flex items-center justify-center p-4 pt-24">
        <div class="w-full max-w-md">
            
            <!-- Card de Login -->
            <div class="bg-white/95 dark:bg-zinc-900/95 backdrop-blur-xl rounded-3xl shadow-2xl border border-white/20 dark:border-white/10 overflow-hidden">
                
                <!-- Header do Card -->
                <div class="bg-zinc-800 dark:bg-zinc-950 px-8 py-8 text-center">
                    <h2 id="formTitle" class="text-2xl font-semibold text-white mb-2">Sign in</h2>
                    <p id="formSubtitle" class="text-zinc-300 text-sm">Acesse sua conta financeira</p>
                </div>

                <!-- Body do Card -->
                <div class="px-8 py-8">
                    
                    <!-- Botões Social Login -->
                    <div class="mb-6">
                        <div class="flex justify-center space-x-4">
                            <!-- Facebook -->
                            <button class="w-12 h-12 bg-blue-600 hover:bg-blue-700 rounded-xl flex items-center justify-center transition-all transform hover:scale-105 shadow-lg">
                                <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                                </svg>
                            </button>
                            <!-- Apple -->
                            <button class="w-12 h-12 bg-gray-900 hover:bg-black rounded-xl flex items-center justify-center transition-all transform hover:scale-105 shadow-lg">
                                <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/>
                                </svg>
                            </button>
                            <!-- Google -->
                            <button class="w-12 h-12 bg-red-500 hover:bg-red-600 rounded-xl flex items-center justify-center transition-all transform hover:scale-105 shadow-lg">
                                <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <!-- Divider -->
                    <div class="relative mb-6">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300 dark:border-zinc-600"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-3 bg-white dark:bg-zinc-900 text-gray-500 dark:text-zinc-400">or</span>
                        </div>
                    </div>
                    
                    <!-- Form de Login -->
                    <form id="loginForm" class="space-y-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-zinc-300 mb-2">Email</label>
                            <input type="email" class="w-full px-4 py-3 border border-gray-300 dark:border-zinc-600 rounded-xl bg-white dark:bg-zinc-800 text-gray-900 dark:text-zinc-100 placeholder-gray-500 dark:placeholder-zinc-400 focus:outline-none focus:border-primary-500 focus:ring-2 focus:ring-primary-500/20 transition-all" placeholder="Email" required>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-zinc-300 mb-2">Password</label>
                            <input type="password" class="w-full px-4 py-3 border border-gray-300 dark:border-zinc-600 rounded-xl bg-white dark:bg-zinc-800 text-gray-900 dark:text-zinc-100 placeholder-gray-500 dark:placeholder-zinc-400 focus:outline-none focus:border-primary-500 focus:ring-2 focus:ring-primary-500/20 transition-all" placeholder="Password" required>
                        </div>

                        <div class="flex items-center justify-between">
                            <label class="flex items-center">
                                <input type="checkbox" class="w-4 h-4 text-primary-600 bg-gray-100 dark:bg-zinc-700 border-gray-300 dark:border-zinc-600 rounded focus:ring-primary-500 focus:ring-2">
                                <span class="ml-2 text-sm text-gray-600 dark:text-zinc-400">Remember me</span>
                            </label>
                        </div>

                        <button type="submit" class="w-full bg-zinc-800 dark:bg-white hover:bg-zinc-900 dark:hover:bg-zinc-100 text-white dark:text-zinc-900 font-medium py-3 px-4 rounded-xl transition-all focus:outline-none focus:ring-2 focus:ring-zinc-500 focus:ring-offset-2 shadow-lg">
                            Sign in
                        </button>
                    </form>

                    <!-- Form de Registro (escondido) -->
                    <form id="registerForm" class="space-y-6 hidden">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-zinc-300 mb-2">Nome Completo</label>
                            <input type="text" class="w-full px-4 py-3 border border-gray-300 dark:border-zinc-600 rounded-xl bg-white dark:bg-zinc-800 text-gray-900 dark:text-zinc-100 placeholder-gray-500 dark:placeholder-zinc-400 focus:outline-none focus:border-primary-500 focus:ring-2 focus:ring-primary-500/20 transition-all" placeholder="Full Name" required>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-zinc-300 mb-2">Email</label>
                            <input type="email" class="w-full px-4 py-3 border border-gray-300 dark:border-zinc-600 rounded-xl bg-white dark:bg-zinc-800 text-gray-900 dark:text-zinc-100 placeholder-gray-500 dark:placeholder-zinc-400 focus:outline-none focus:border-primary-500 focus:ring-2 focus:ring-primary-500/20 transition-all" placeholder="Email" required>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-zinc-300 mb-2">Senha</label>
                            <input type="password" class="w-full px-4 py-3 border border-gray-300 dark:border-zinc-600 rounded-xl bg-white dark:bg-zinc-800 text-gray-900 dark:text-zinc-100 placeholder-gray-500 dark:placeholder-zinc-400 focus:outline-none focus:border-primary-500 focus:ring-2 focus:ring-primary-500/20 transition-all" placeholder="Password" required>
                        </div>

                        <button type="submit" class="w-full bg-zinc-800 dark:bg-white hover:bg-zinc-900 dark:hover:bg-zinc-100 text-white dark:text-zinc-900 font-medium py-3 px-4 rounded-xl transition-all focus:outline-none focus:ring-2 focus:ring-zinc-500 focus:ring-offset-2 shadow-lg">
                            Create Account
                        </button>
                    </form>

                    <!-- Toggle entre formulários -->
                    <div class="mt-8 text-center">
                        <p class="text-sm text-gray-600 dark:text-zinc-400">
                            <span id="toggleText">Don't have an account?</span>
                            <button onclick="toggleForm()" class="text-primary-600 dark:text-primary-400 hover:text-primary-700 dark:hover:text-primary-300 font-medium ml-1 transition-colors">
                                <span id="toggleLink">Sign up</span>
                            </button>
                        </p>
                    </div>
                </div>
            </div>

            <!-- Footer MAIS LARGO igual ao header -->
            <div class="text-center mt-8 w-full max-w-6xl mx-auto">
                <p class="text-sm text-white/70">
                    © 2025, made with ❤️ by Creative Tim for a better web.
                </p>
                <div class="flex justify-center space-x-8 mt-4">
                    <a href="#" class="text-white/60 hover:text-white text-sm transition-colors font-medium">Creative Tim</a>
                    <a href="#" class="text-white/60 hover:text-white text-sm transition-colors font-medium">About Us</a>
                    <a href="#" class="text-white/60 hover:text-white text-sm transition-colors font-medium">Blog</a>
                    <a href="#" class="text-white/60 hover:text-white text-sm transition-colors font-medium">License</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
